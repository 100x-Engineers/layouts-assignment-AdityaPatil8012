<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="../../dist/output.css" rel="stylesheet" />
  <title>login</title>
</head>
<body class="bg-kala-0 text-neutal_50-0 relative">
<header class="flex justify-center py-3 px-4 absolute inset-x-0 top-0">
  <div>
    <img src="../../public/images/100x-logo.svg" alt="100x logo">
  </div>
</header>
<main class="flex h-screen w-full items-center">
  <section class="flex flex-col px-7 items-start gap-10 w-full">
    <div class="flex flex-col items-start gap-3 self-stretch">
      <h1 class="font-inter text-31 font-extrabold">
        Happening now
      </h1>
      <p class="font-inter text-16 font-medium">
        Join today
      </p>
    </div>
    <a href="create-account-step-1.html" class="w-full">
      <button class="bg-neutal_50-0 hover:bg-neutral-200 disabled:bg-neutral-500 transition-colors text-kala-0 font-inter text-base font-bold flex justify-center items-center self-stretch w-full py-2 px-6 rounded-radius shadow-gol backdrop-blur-gul">
        Create account
      </button>
    </a>
    <span class="flex items-center w-full">
        <div class="flex-grow border border-b border-neutral-700"></div>
        <div class="flex-grow-0 mx-1">or</div>
        <div class="flex-grow border border-b border-neutral-700"></div>
    </span>
    <div class="flex flex-col items-start self-stretch gap-5">
      <h3 class="font-inter font-normal text-base">
        Already have an account ?
      </h3>
      <a href="create-account-step-1.html" class="w-full">
        <button class="bg-transparent border border-twitter_blue-0 hover:border-twitter_blue_hover-0 hover:text-twitter_blue_hover-0 disabled:bg-neutral-500 transition-colors text-twitter_blue-0 font-inter text-base font-bold flex justify-center items-center self-stretch w-full py-2 px-6 rounded-radius shadow-gol backdrop-blur-gul">
          Sign in
        </button>
      </a>
    </div>
  </section>
</main>
 </body>
</html>
