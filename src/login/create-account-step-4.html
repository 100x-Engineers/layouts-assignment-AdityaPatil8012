<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="../../dist/output.css" rel="stylesheet"/>
  <title>login</title>
</head>
<body class="bg-kala-0 font-inter text-neutral-50 flex flex-col w-full gap-3 shrink-0 px-4 pb-5">
  <header class="flex gap-5 self-stretch items-center py-3">
    <a href="index.html" class="w-6 h-6">
      <img class="w-full" src="../../public/images/cross.svg" alt="cross logo">
    </a>
    <h3 class="text-base text-neutral-50 font-bold">
      Step 4  of 4
    </h3>
  </header>
  <main class="flex flex-col items-start gap-5 self-stretch">
    <div class="flex flex-col gap-2 items-start self-stretch">
      <h1 class="text-2xl font-bold">
        You’ll need a password
      </h1>
      <p class="text-sm text-neutral-500">
        Make sure it’s 8 characters or more
      </p>
    </div>
    <section class="flex flex-col align-bottom gap-3 self-stretch">
      <fieldset class="flex px-3 py-4 border border-neutral-500 rounded focus-within:border-twitter_blue-0">
        <legend class="text-xs px-1 text-neutral-500 group-focus-within:text-twitter_blue-0">
          Password
        </legend>
        <input class="outline-none bg-transparent w-full caret-twitter_blue-0 placeholder:text-neutral-500 text-xl" type="text" placeholder="password">
        <img class="w-6 h-6" src="../../public/images/eye.svg" alt="show password">
      </fieldset>
    </section>
    <section class=" flex pt-20 px-4 flex-col justify-end absolute bottom-5 right-0 left-0 items-center self-stretch">
      <a href="../home-feed/index.html" class="w-full">
        <button class="bg-neutal_50-0 hover:bg-neutral-200 disabled:bg-neutral-500 transition-colors text-kala-0 font-inter text-base font-bold flex justify-center items-center self-stretch w-full py-2 px-6 rounded-radius shadow-gol backdrop-blur-gul">
          Next
        </button> 
      </a>
    </section>
  </main>
</body>
</html>
