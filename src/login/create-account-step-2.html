<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="/dist/output.css" rel="stylesheet"/>
  <title>login</title>
</head>
<body class="bg-kala-0 font-inter text-neutral-50 flex flex-col w-full gap-3 shrink-0 px-4 pb-5">
  <header class="flex gap-5 self-stretch items-center py-3">
    <div class="w-6 h-6">
      <img class="w-full" src="icons/cross.svg" alt="cross logo">
    </div>
    <h3 class="text-base text-neutral-50 font-bold">
      Step 2 of 4
    </h3>
  </header>
  <main class="flex flex-col items-start gap-5 self-stretch">
    <div>
      <h1 class="text-2xl font-bold">
        Create your account
      </h1>
    </div>
    <section class="flex flex-col gap-8 self-stretch">
      <fieldset class="px-3 py-4 border border-neutral-500 rounded focus-within:border-twitter_blue-0">
        <legend class="text-xs px-1 text-neutral-500 group-focus-within:text-twitter_blue-0">
          Name
        </legend>
        <input class="outline-none bg-transparent caret-twitter_blue-0 placeholder:text-neutral-500 text-xl" type="text" placeholder="Name">
      </fieldset>
      <fieldset class="px-3 py-4 border border-neutral-500 rounded focus-within:border-twitter_blue-0">
        <legend class="text-xs px-1 text-neutral-500 group-focus-within:text-twitter_blue-0">
          Email
        </legend>
        <input class="outline-none bg-transparent caret-twitter_blue-0 placeholder:text-neutral-500 text-xl" type="email" placeholder="Email">
      </fieldset>
      <fieldset class="px-3 py-4 border border-neutral-500 rounded focus-within:border-twitter_blue-0">
        <legend class="text-xs px-1 text-neutral-500 group-focus-within:text-twitter_blue-0">
          Date of birth
        </legend>
        <input class="outline-none bg-transparent caret-twitter_blue-0 placeholder:text-neutral-500 text-xl" type="email" placeholder="Date of birth">
      </fieldset>
    </section>
    <section class=" flex pt-20 px-4 flex-col justify-end absolute bottom-5 right-0 left-0 items-center self-stretch  ">
      <a href="create-account-step-3.html" class="w-full">
        <button class="bg-twitter_blue-0 hover:bg-twitter_blue_hover-0 disabled:bg-neutral-500 transition-colors text-neutral-50 font-inter text-base font-bold flex justify-center items-center self-stretch w-full py-5 px-5 rounded-radius shadow-gol backdrop-blur-gul">
          Create account
        </button>
      </a>
    </section>
  </main>
</body>
</html>
